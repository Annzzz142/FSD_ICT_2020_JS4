<body>
    <h2>Q8: Write a JavaScript program using forâ€¦in to read the objects from an array entered
        by an user and to arrange it in alphabetical order</h2>

        <div class="container">
            <div class="row">
                <table class="table">
                    <div class="col col-12 col-md-4">

                    </div>
                    <div class="col col-12 col-md-4">
                        <tr>
                            <td>Enter a string</td>
                            <td><input type="text" id="string" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" class="btn btn-primary" onclick="sortArray();">Sort</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p id="result"></p></td>
                        </tr>
                    </div>
                    <div class="col col-12 col-md-4">
    
                    </div>
                </table>
            </div>
        </div>

    <script>
        var str= document.getElementById("string").value;

        function sortArray(){

            for(const item in str) {
                str.sort();
                document.getElementById("result").innerHTML=str;
            }
            
        }
    </script>
