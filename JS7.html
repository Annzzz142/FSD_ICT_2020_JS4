<body>
    <h2>Q7: Write a JavaScript program that accept two integers and display the larger using findLarge() function</h2>

    <div class="container">
        <div class="row">
            <div class="col col-12 col-md-4">

            </div>
            <div class="col col-12 col-md-4">
                <table class="table">
                    <form>
                        <tr>
                            <td>Integer 1</td>
                            <td><input type="number" id="num1" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Integer 2</td>
                            <td><input type="number" id="num2" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" class="btn btn-success" onclick="findLarge();">See the largest</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p id="result"></p></td>
                        </tr>
                    </form>
                </table>
            </div>
            <div class="col col-12 col-md-4">

            </div>
        </div>
    </div>

    <script>
        function findLarge(){

            var a= document.getElementById("num1").value;
            var b= document.getElementById("num2").value;

            if(num1>num2){
                document.getElementById("result").innerHTML=a+" is the largest";
            }
            else{
                document.getElementById("result").innerHTML=b+" is the largest";
            }
        }
    </script>

</body>
