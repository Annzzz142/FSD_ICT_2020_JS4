<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        h2{
            text-align: center;

            padding-top: 150px;

        p{
            font-size: x-large;
            font-family: Georgia, 'Times New Roman', Times, serif;

            background: linear-gradient(to left, red, yellow);

<body>
    <h2>Q1: Write a JavaScript functiont get an array and to read the first element of an array. Check whether it is prime or not.</h2>

    <p id="array"></p><br><br><br>
    <p id="result" style="text-decoration: underline;"></p>

    <script>

        var array = [];
        
        for(var i=0; i<10; i++){

            array[i]= prompt('Enter element'+(i+1));
        }

        //console.log(array);

        document.getElementById("array").innerHTML= "Array: "+array;
        document.getElementById("result").innerHTML= "first element: "+array[0];
     
    </script>

</body>
