<body>
    <h2>Q5: Write a JavaScript for loop that will iterate from 0 to 15. For each iteration, 
        check if the current number is odd or even, and display the message to the screen as odd or even</h2>

        <div class="center">
            <button type="button" class="btn btn-primary" onclick="oddOrEven();">iterate through 1 to 15</button>
        </div>

        <script>
            function oddOrEven(){
                for(var i=1; i<=15; i++){
                if(i%2==0){
                    //document.getElementById("result").innerHTML=i+" is Even";
                    alert(i+" is Even");
                }
                else{
                    //document.getElementById("result").innerHTML=i+" is Odd";
                    alert(i+" is Odd");
                }
            }
            }
        </script>
</body>
